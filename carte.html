<script>
document
.querySelectorAll('area')
.forEach(v => {
	const id = v.getAttribute('data-id'); 
	v.addEventListener('mouseover', _ => {
		document
		.querySelector('.monument' + id)
		.style
		.display = "block";
	})

	v.addEventListener('mouseleave', _ => {
		document
		.querySelectorAll('.monuments')
		.forEach(m => m.style.display = "none")
		
	})

})

     
</script>
